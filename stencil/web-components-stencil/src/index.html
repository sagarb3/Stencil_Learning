<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .side-nav ul {
        list-style: none;
      }
      .side-nav li {
        margin: 1rem 0;
      }
      .side-nav a {
        text-decoration: none;
        color: black;
      }
    </style>
    <script src="/build/mycomponent.js"></script>
  </head>
  <body>
    <button id="side-drawer-btn">opened Side Menu</button>
    <sb3-side-drawer title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li>
            <a href="/">A Link</a>
          </li>
          <li>
            <a href="/">Another Link</a>
          </li>
          <li>
            <a href="/">A third link</a>
          </li>
        </ul>
      </nav>
    </sb3-side-drawer>
    <script>
      const button = document.querySelector("#side-drawer-btn");
      const sideDrawer = document.querySelector("sb3-side-drawer");
      button.addEventListener("click", () => {
        if (!sideDrawer.opened) {
          sideDrawer.opened = true;
        }
      });
    </script>
  </body>
</html>
